<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Address</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfdfd 30%, #569abb 70%);
            background-size: 400% 400%;
            animation: wave 6s infinite alternate;
            position: relative;
        }

        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .container {
            background-color: #000;
            padding: 30px;
            border-radius: 15px;
            width: 600px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 24px;
            color: #ffffff;
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #5faad9;
            background: transparent;
            color: #fff;
            font-size: 18px;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-bottom-color: #3c8bb7;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            background-color: #5faad9;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3c8bb7;
        }
    </style>
</head>
<body>
    <script>
    function handleFormSubmit(event) {
        event.preventDefault();
        
        var collegeAddress = document.getElementById('college-address').value;
        
        // Send data to Flask server
        fetch('http://127.0.0.1:5000/save_address', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ address: collegeAddress })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server Response:', data);
            alert('Address saved successfully!');
            window.location.href = "login page.html";
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error saving address');
        });
    }
    </script>
    <div class="container">
         <form onsubmit="handleFormSubmit(event)">
            <label for="college-address">What is your college address?</label>
            <input type="text" id="college-address" placeholder="Enter your college address" required>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
