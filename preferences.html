        function handleFormSubmit(event) {
                event.preventDefault();

                var collegeName = document.getElementById('college').value.trim();
                var collegeAddress = null;

                // Find college address from pgLocations
                    for (var i = 0; i < colleges.length; i++) {
                        if (colleges[i].name.toLowerCase() === collegeName.toLowerCase() ||
                            colleges[i].altNames.some(alt => alt.toLowerCase() === collegeName.toLowerCase())) {
                            collegeAddress = colleges[i].location;
                            break;
                    }
                }

                if (!collegeAddress) {
                    alert("College not found. Please enter a valid college name.");
                    return;
                }

        // Send data to Flask server
        fetch('http://127.0.0.1:5000/save_address', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ address: collegeAddress })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server Response:', data);
            alert('Address saved successfully!');
            window.location.href = "login page.html";
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error saving address');
        });
